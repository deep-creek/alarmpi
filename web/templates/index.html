<!DOCTYPE html>
<html>

<head>
  <title>IOT Relais Steurung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  table,
  td,
  tr {
    width: 30%;
  }
</style>

<body>

  <table style="float:left; width:100%; max-width: 400px;">
    <tr style="text-align:center">
      <td>
        <h4 style="text-align: center; color:Tomato">
          <center>Alarm Test<center>
        </h4>
      </td>
    <tr>
    {% block body %}
      {% for output in outputs %}
        <tr>
          <td style="text-align: center">
            <form action="/{{ output.name }}" method="POST">
              <button id="{{ output.name }}" class="rel">{{ output.name }}</button>
              </br>
            </form>
          </td>
        <tr>
      {% endfor %}
    {% endblock %}

  <tr>
    <td style="text-align: center">
      <form action="/all-off" method="POST">
        <button id="off" class="rel">All OFF</button>
        </br>
      </form>
    </td>
  <tr>
  </table>

</body>

</html>
